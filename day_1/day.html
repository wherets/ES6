<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //可以重复声明
    var price = 100;
    //实例
    if (price > 99) {
        //重新赋值
        var price = 200;
    }
    console.log(price);
    //结果 price:200

    //不可重复声明
    let age = 18;
    //实例
    if (age >= 18) {
        //重新赋值
        let age = 20;
        //age 25
        console.log(age);
    }
    console.log(age); // age: 18
    //不可赋值变量 只能更改变量对象
    //字符串
    //对象
    const id = {name: 'xiong', age: '18'};
    //实例
    // const id = 'ye'; 结果:Uncaught SyntaxError: Identifier 'id' has already been declared
    id.name = 'ye';
    //console.log() 输出内容 id: 'ye'
    console.log(id.name);
</script>
</body>
</html>
